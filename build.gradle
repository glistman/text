plugins {
    id 'java'
    id 'maven'
}

group 'com.github.glistman'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task printProps {
    doLast {
        println ossrhUsername
        println ossrhPassword
    }
}

artifacts {
    archives javadocJar, sourcesJar
}

if (project.hasProperty("signing.keyId")) {
    apply plugin: 'signing'
    signing {
        sign configurations.archives
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



uploadArchives {

    doLast {
        repositories {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                pom.project {
                    name 'Text Utilities'
                    packaging 'jar'
                    description 'utilities to analyze, manipulate and format strings'
                    url 'https://github.com/glistman/text'

                    scm {
                        connection 'scm:git:git@github.com:glistman/text.git'
                        developerConnection 'scm:git:git@github.com:glistman/text.git'
                        url 'https://github.com/glistman/text'
                    }

                    licenses {
                        license {
                            name 'MIT License'
                            url 'https://opensource.org/licenses/MIT'
                        }
                    }

                    developers {
                        developer {
                            id 'glistman'
                            name 'Listman Gamboa'
                            email 'listman2390@gmail.com'
                        }
                    }
                }
            }
        }
    }
}
